<!DOCTYPE html>
<html>
<head>
    <title>API Server</title>
    <style>
        body { 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            height: 100vh; 
            margin: 0;
            background: #1a1a1a;
            color: #00ff00;
            font-family: monospace;
        }
        .message {
            font-size: 2em;
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="message">It's alive! IT'S ALIVE!!!</div>
</body>
</html>
